<!DOCTYPE html>
<html>
<head>
    <title>Admin Unlock</title>
</head>
<body>
<h2>Admin Unlock Panel</h2>

<form method="post">
    Admin Key:<br>
    <input type="password" name="admin_key" required><br><br>

    Username to Unlock:<br>
    <input type="text" name="username" required><br><br>

    <button type="submit">Unlock Account</button>
</form>

{% for msg in get_flashed_messages() %}
<p style="color:red;">{{ msg }}</p>
{% endfor %}

<p><a href="/login">Back to Login</a></p>

</body>
</html>
